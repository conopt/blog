---
layout: default
---
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
<script src="http://apps.bdimg.com/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<main class="content">
  <section class="container">
    <div class="row-fluid">
      <article class="post">
        <article class="home-icon">
        <a href="/">
          <i class="icon-home"></i> 
        </a>
        </article>
        <h2 class="title">{{page.title}}</h2>
        <h5>{{ page.date | date: "%d %B %Y" }}</h5>
        <section class="post-content">
          {{ content }}
        </section>
        <section style="margin-bottom: 2em;">
          {% if page.previous %} 
              <a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-arrow-left"></i> {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next %} 
              <a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class="icon-arrow-right"></i></a>
          {% endif %}
        </section>
      </article>
    </div>
  </section>

<script>
  //syntax highlighting foldable
  $(function() {
    $('.highlight').before(
      $('<button class="highlight-toggle">显示代码</button>')
    );
    $('.post-content').on('click', '.highlight-toggle', function(e) {
      $this = $(this);
      if ($this.text() == '显示代码') 
        $this.text('隐藏代码');
      else
        $this.text('显示代码');
      $(this).next().toggle('fold');
    });
  });
</script>
